description: Ambiq MSPI

compatible: "ambiq,mspi"

include: [spi-controller.yaml, pinctrl-device.yaml, ambiq-pwrcfg.yaml]

properties:
  reg:
    required: true

  interrupts:
    required: true

  ambiq,pwrcfg:
    required: true

  chip-select:
    type: int
    description: |
      Use MSPI CS0# or CS1#.