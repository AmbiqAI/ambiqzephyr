description: Ambiq USB

compatible: "ambiq,usb"

include: [usb-ep.yaml, pinctrl-device.yaml, ambiq-pwrcfg.yaml]

properties:
  reg:
    required: true

  interrupts:
    required: true

  ram-size:
    type: int
    required: true
    description: |
      Size of USB dedicated RAM.

  ambiq,pwrcfg:
    required: true

  phys:
    type: phandle
    description: PHY provider specifier

  clock-frequency:
    required: true